<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gabriela&display=swap"
    />
    <title>InVision - Sign In</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="enterpriseContent">
        <div class="features">
          <h4 class="enterpriseSubhead">InVision Enterprise Edition</h4>
          <br />
          <h3 class="enterpriseHead">
            The design collaboration cloud for larger teams
          </h3>
          <p class="description">
            Unlimited team members. Unlimited projects.<br />Unlimited
            creativity.
          </p>
          <button class="demoBtn" type="submit">Schedule a demo</button>
        </div>
      </div>
      <div class="wrap">
        <div class="registration">
          <p>Don't have an account?</p>
          <button class="registrationBtn" type="submit">Get started</button>
        </div>
        <div class="logInWrapper">
          <div class="logIn">
            <h1 class="signInHead">Sign in to InVision</h1>
            <h2 class="signInSubhead">Enter your details below</h2>
            <p class="email">Email address</p>
            <input name="emailAddress" type="text" />
            <a class="domain" href="#">Know your team domain?</a>
            <br />
            <div class="labels">
              <label class="password">Password</label>
              <label class="forgotPassword">Forgot your password?</label>
            </div>
            <input name="password" type="text" />
            <br />
            <button class="logInBtn" type="submit">Sign in</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
