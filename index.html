<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Gabriela&display=swap");
    </style>
    <title>InVision - Sign In</title>
  </head>
  <body>
    <form>
      <div class="wrap">
        <div class="container1">
          <div class="features">
            <h4>InVision Enterprise Edition</h4>
            <br />
            <h3>The design collaboration cloud for larger teams</h3>
            <p>
              Unlimited team members. Unlimited projects.<br />Unlimited
              creativity.
            </p>
            <button class="firstBtn">Schedule a demo</button>
          </div>
        </div>
      </div>
      <div class="wrapper">
        <div class="registration">
          <p>Don't have an account?</p>
          <button class="secondBtn">Get started</button>
        </div>
        <div class="container2">
          <div class="logIn">
            <h1>Sign in to InVision</h1>
            <h2>Enter your details below</h2>
            <p>Email address</p>
            <input name="emailAddress" type="text" />
            <a href="#">Know your team domain?</a>
            <br />
            <div class="labels">
              <label class="firstLabel">Password</label>
              <label class="secondLabel">Forgot your password?</label>
            </div>
            <input name="password" type="text" />
            <br />
            <button class="thirdBtn" type="submit">Sign in</button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
